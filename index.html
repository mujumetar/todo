<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="time" class="  position-absolute top-0 end-0 translate-middle-x border text-white px-3 py-2">

    </div>
    <!-- <div id="time" class="container position-fixed top-0 end-0">

    </div> -->
    <div class="container mt-5">
        <div class="title text-center">
            <h1 class="display-3 fw-bolder text-white"> To-Do List</h1>

        </div>


        <section class="my-5">
            <div class="row">
                <div class="col-12 ">
                    <div class="box px-lg-5">

                        <input type="text" id="search" placeholder="Search..." name="text"
                            class="input search w-100 ">
                    </div>


                </div>
            </div>
        </section>
        <section>
            <div class="box mt-5 pt-3 h-100">
                <form action="" class=" h-100" id="form">
                    <div class="row h-100 g-3 d-flex justify-content-center align-items-center ">
                        <div class="col-lg-7 h-100">
                            <div class="input__container">
                                <div class="shadow__input"></div>
                                <button class="input__button__shadow">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000"
                                        width="20px" height="20px">
                                        <path d="M0 0h24v24H0z" fill="none"></path>
                                        <path
                                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z">
                                        </path>
                                    </svg>
                                </button>
                                <input type="text" id="todo_list" name="task" class="input__search" placeholder="Enter Task" />
                            </div>

                          
                            <div class="form-floating mb-3 h-100">
                                <input type="text" class="form-control d-none" id="id" id="floatingInput"
                                    placeholder="Enter your Task">

                            </div>
                        </div>
                        <div class="col-lg-3 mx-5 col-md-4 h-100">
                            <!-- <button class="btn btn-clr rounded-pill px-4 py-3 h-100" id="submit">Enter Task</button> -->
                            <button class="shadow__btn" class="comic-button" id="submit">
                               Add Task
                            </button>
                            
                        </div>

                    </div>
                </form>
            </div>
        </section>


        <section>
            <div class="container my-5">
                <div class="row  ">
                    <div class="col px-lg-5">
                        <!-- Example single danger button -->
                        <!-- <div class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Action
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" onclick="lname()">Sort⬆️</a></li>
      <li><a class="dropdown-item" href="#" onclick="hname()">Sort⬇️</a></li>
    </ul>
  </div> -->

                        <div class="btn-group">
                            <button type="button" class="btn btn-success ms-2 dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                filter
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="complete()">Completed✅</a></li>
                                <li><a class="dropdown-item" href="#" onclick="ncomplete()">Not Completed⛔</a></li>
                            </ul>
                        </div>


                    </div>
                </div>
        </section>

        <section class="mt-5 table-responsive ">
            <table class="table fs-3 text-center ">
                <thead>
                    <tr class="  ">
                        <th>
                            <h3>Action</h3>
                        </th>
                        <th>
                            <h3>Lists</h3>
                        </th>
                        <th>
                            <h3>Update</h3>
                        </th>
                        <th>
                            <h3>Delete</h3>
                        </th>
                        <th>
                            <h3>More</h3>
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody" class="pt-3 ">

                </tbody>
            </table>
        </section>


        <section>


            <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
                aria-labelledby="staticBackdropLabel">


            </div>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
